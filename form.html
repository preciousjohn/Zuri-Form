<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ZURI | Register</title>

        <link rel="stylesheet" href="decorate.css"> 
    </head>
<div class="form-container">
    <form>
        <div class="input-group">
            <div class="input-box">
              <h4>First Name</h4>
              <input type="text" placeholder="Enter your first name" required class="data">
            </div>

            <div class="input-box">
                <h4>Last Name</h4>
                <input type="text" placeholder="Enter your last name" required class="data">
              </div>
        </div>

        <div class="input-group">
              <div class="input-box">
                <h4>Email Address</h4>
                <input type="text" placeholder="Enter your email adress" required class="data">
              </div>

              <div class="input-box">
                <h4>Phone Number</h4>
                <input type="text" placeholder="Enter your phone number" required class="data">
              </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <h4>Country</h4>
                <select>
                    <option value="" disabled selected>Select country</option>
                    <option>Nigeria</option>
                    <option>Kenya</option>
                    <option>Canada</option>
                    <option>Ghana</option>
                  </select>
              </div>

              <div class="input-box">
                <h4>Track</h4>
                <select>
                    <option value="" disabled selected>Choose your track</option>
                    <option>Front-end</option>
                    <option>Back-end</option>
                    <option>Design</option>
                    <option>Mobile</option>
                  </select>
              </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <h4>Gender</h4>
                <select>
                    <option value="" disabled selected>Select your gender</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
              </div>

              <div class="input-box">
                <h4>Age Range</h4>
                <select>
                    <option value="" disabled selected>Select age range</option>
                    <option>16-18</option>
                    <option>19-20</option>
                    <option>20-40</option>
                </select>
              </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <h4>Experience Level</h4>
                <select>
                    <option value="" disabled selected>Select experience level</option>
                    <option>Front-end</option>
                    <option>Back-end</option>
                    <option>Design</option>
                    <option>Mobile</option>
                </select>
              </div>

              <div class="input-box">
                <h4>Educational level</h4>
                <select>
                    <option value="" disabled selected>Select educational level</option>
                    <option>Front-end</option>
                    <option>Back-end</option>
                    <option>Design</option>
                    <option>Mobile</option>
                </select>
            </div> 
        </div>

        <div class="input-group">
            <div class="input-box">
                <h4>Employment Staus</h4>
                <select>
                    <option value="" disabled selected>Select employment status</option>
                    <option>Front-end</option>
                    <option>Back-end</option>
                    <option>Design</option>
                    <option>Mobile</option>
                </select>
            </div>

            <div class="input-box">
                <h4>Say something about yourself</h4>
                <input type="text" placeholder="Do this in one single sentence..." class="text-area">
            </div>
        </div>

        <!--check here! -->

        <div class="input-box">
            <h4>How did you hear about us</h4>
            <select>
                <option value="" disabled selected>Select from the list</option>
                <option>Facebook</option>
                <option>Back-end</option>
                <option>Design</option>
                <option>Mobile</option>
            </select>
          </div>

        <button class="submit">Enroll</button>
    </form>
</div>
</html>
